<div class="container">
    <div class="jumbotron">
    <h1>Player list</h1>
    <table class="table">
    <thead>
    <tr>
    <th>ID</th>
    <th>Name</th>
   
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let m of teamdata">
    <td>{{m.teamid}}</td>
    <td>{{m.teamname}}</td>
   
  
    </tr>
    </tbody>
    </table>
    </div>
    </div>
